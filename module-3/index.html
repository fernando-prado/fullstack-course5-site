<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as narrowList'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="narrowList.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrowList.narrowIt()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <!-- found-items should be implemented as a component -->
    <!--found-items items="narrowList.found" on-remove=""></found-items-->
    <br><br><br>
    <found-items found="narrowList.found"
                 title="{{narrowList.title}}"
                 error-message="{{narrowList.errorMessage}}"
                 on-remove="narrowList.removeItem(index)"></found-items>
  </div>

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
